minio:
  secretName: minio-secret
  eventSourceName: file-upload
  eventName: file-upload
  bucket: ingestion
  endpoint: http://milvus-minio.milvus.svc:9001
  events:
    - s3:ObjectCreated:Put
    - s3:ObjectRemoved:Delete
  insecure: true
  accessKey:
    key: accesskey
    name: minio-secret
    value: placeholder
  secretKey:
    key: secretkey
    name: minio-secret
    value: placeholder

sensor:
  name: vector-ingestion-sensor
  templateName: vector-ingestion-workflow
  dependencies:
    - name: file-upload-triggered
      eventSourceName: file-upload
      eventName: file-upload
  workflow:
    generateName: vector-ingestion-pipeline-
    template: vector-ingestion-pipeline