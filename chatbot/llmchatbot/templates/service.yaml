apiVersion: v1
kind: Service
metadata:
  name: llmchatbot
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: llmchatbot
  ports:
    - name: metricsPort
      protocol: TCP
      port: {{ .Values.service.metricsPort }}
      targetPort: {{ .Values.service.metricsPort }}
    - name: appPort
      protocol: TCP
      port: {{ .Values.service.appPort }}
      targetPort: {{ .Values.service.appPort }}
  type: ClusterIP
