apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kube-prometheus-stack
    helm:
      values: |-
        prometheus-node-exporter:
           hostRootFsMount:
             enabled: false
        prometheusOperator:
           admissionWebhooks:
             failurePolicy: Ignore
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 42.0.3
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bigbertha-llmchatbot
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/aishwaryaprabhat/BigBertha'
    path: llmchatbot/manifests
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: environment.HUGGINGFACEHUB_API_TOKEN
          value: didyoureallythinkiwouldputarealtokenhere
        - name: image.tag
          value: v1.5
        - name: replicas
          value: '1'
        - name: resources.memoryLimit
          value: 5Gi
        - name: resources.memoryRequest
          value: 3Gi
        - name: image.repository
          value: aishwaryaprabhat/chatbot
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: bigbertha
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

